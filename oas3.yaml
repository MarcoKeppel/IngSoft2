components:
  
  schemas:
  
    AuthenticationResponse:
      type: object
      # TODO 'required' field
      properties:
        success:
          type: boolean
        message:
          type: string
        token:
          type: string
          format: jwt
        email:
          type: string
          format: email
        id:
          type: string
        self:
          # TODO what is self?
          type: string
      
    UserResponse:
      type: object
      properties:
        self:
          type: string
        email:
          type: string
          format: email
    
    NewUserRequest:
      type: object
      properties:
        email:
          type: string
          format: email
        username:
          type: string
        password:
          type: string
          format: password
      required:
        - email
        - username
        - password
    
    UploadRequest:
      type: object
      properties:
        myFile:
          type: string
          format: binary
        title:
          type: string
      required:
        - myFile
        - title
    
    UploadResponse:
      type: object
      # TODO 'required' field
      properties:
        status:
          type: string
        path:
          type: string
    
    FollowResponse:
      type: object
      properties:
        success:
          type: boolean
        message:
          type: string
          
    CommentRequest:
      type: object
      # TODO 'required' field
      properties:
        comment:
          type: string
        postId:
          type: string
    
    CommentResponse:
      type: object
      # TODO 'required' field
      properties:
        success:
          type: boolean
        location:
          type: string
    
    Post:
      type: object
      properties:
        user:
          type: object
          properties:
            username:
              type: string
            email:
              type: string
              format: email
        picture_name:
          type: string
        picture_path:
         type: string
        time:
          type: integer
          description: Post upload time (timestamp, in milliseconds)
        title:
          type: string
        text:
          type: string
        votes:
          $ref: '#/components/schemas/votes_compact'
        comments:
          $ref: '#/components/schemas/comments_compact'
    
    votes_compact:
      type: object
      properties:
        likes:
          type: array
          items:
            type: string
            format: id
        dislikes:
          type: array
          items:
            type: string
            format: id
    
    comments_compact:
          type: array
          items:
            type: string
            format: id
  
  securitySchemes:
    
    CookieAuth:
      type: apiKey
      in: cookie
      name: token
    
    HeaderAuth:
      type: apiKey
      in: header
      name: x-access-token
      
    QueryAuth:
      type: apiKey
      in: query
      name: token