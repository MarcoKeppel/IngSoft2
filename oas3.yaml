        - title
    
    UploadResponse:
      type: object
      # TODO 'required' field
      properties:
        status:
          type: string
        path:
          type: string
    
    FollowResponse:
      type: object
      properties:
        success:
          type: boolean
        message:
          type: string
    
    Post:
      type: object
      properties:
        user:
          type: object
          properties:
            username:
              type: string
            email:
              type: string
              format: email
        picture_name:
          type: string
        picture_path:
         type: string
        time:
