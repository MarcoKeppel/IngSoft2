          description: Post upload time (timestamp, in milliseconds)
        title:
          type: string
        text:
          type: string
        votes:
          $ref: '#/components/schemas/votes_compact'
        comments:
          $ref: '#/components/schemas/comments_compact'
    
    votes_compact:
      type: object
      properties:
        likes:
          type: array
          items:
            type: string
            format: id
        dislikes:
          type: array
          items:
            type: string
            format: id
    
    comments_compact:
          type: array
          items:
            type: string
            format: id