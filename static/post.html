<html>
    <head>
        <title>Post</title>
        <script src="/post.js"></script>
    </head>
    <body onload="finishedLoading()">
        <div id="formUpload">
            <h2>Crea un nuovo post!</h2>
            <form onsubmit="return sendDataPost();" name="formPost">
                <input type="text" id="title" name="title" placeholder="Title">
                <input type="file" id="myFile" name="myFile" />
                <input type="submit" value="Submit">
            </form>
            <p id="errorPost"></p>
        </div>
        <div id="postDetails">
            <h2 id="postTitle"></h2>
            <p><a id="author"></a></p>
            <img id="postImage">
            <p id="postDate"></p>
            <p id="postVotes"></p>
            <p>Comments:</p>
            <ul id="comments"></ul>
            
            <form onsubmit="return sendDataComment();" name="formComment">
                <p>Submit a comment</p>
                <input type="text" name="comment" id="comment" placeholder="Comment">
                <input type="checkbox" id="answer" name="answer" value="answer">
                <label for="answer"> This is an answer</label><br>
                <input type="hidden" id="postId" name="postId">
                <input type="submit" value="Submit">
            </form>
            <p id="errorComment"></p>
        </div>
    </body>
</html>
