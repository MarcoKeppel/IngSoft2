<!DOCTYPE html>
<html>

<head>
  <title>Login test</title>
  <link href="css/style.css" rel="stylesheet" />
</head>

<body>
  <form action="api/v1/authentication" method="POST" id="login">
    <input type="text" id="username" name="username" placeholder="Username">
    <input type="password" id="password" name="password" placeholder="Password">
    <input type="submit">
  </form> <br>
  <!-- Button to open the modal login form -->
  <button onclick="document.getElementById('id01').style.display='block'">Prova</button>

  <div id="id01" class="modal">
    <span onclick="document.getElementById('id01').style.display='none'" class="close"
      title="Close Modal">&times;</span>

    <form class="modal-content animate" action="api/v1/authentication" method="POST" id="login"">
      <div class=" imgcontainer">
      <img src="img/loginIMG.jpeg" alt="headerImg" id="headerImg">
  </div>

  <h2 id="loginTitle">Discoveroo</h2>
  <hr style="width: 50%">

  <div class="container">
    <label for="uname"><b>Username</b></label><br>
    <input type="text" placeholder="Enter Username" name="username" id="username" required><br>

    <label for="psw"><b>Password</b></label><br>
    <input type="password" placeholder="Enter Password" name="password" id="password" required><br>

    <button type="submit">Login</button><br>
  </div>

  <div class="container" style="background-color:#f1f1f1">
    <button type="button" onclick="document.getElementById('id01').style.display='none'"
      class="cancelbtn">Cancel</button>
    <span class="psw">Forgot <a href="#">password?</a></span>
  </div>
  </form>
  </div>
</body>

</html>
